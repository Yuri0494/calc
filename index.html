<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calulator</title>
</head>
<body>

    <div class="main">
        <div class="container calculator-container">
            <div class="calculator__numbers">
                <p class="calculator__text"><i>Введите выражение и нажмите на "="</i></p>
                <input type="text"><button class="reset-input">C</button>
            </div>
            <div class="calculator__buttons">
                <div class="calculator__digits">
                    <button class="but">7</button>
                    <button class="but">4</button>
                    <button class="but">1</button>
                    <button class="but">0</button>
                    <button class="but">8</button>
                    <button class="but">5</button>
                    <button class="but">2</button>
                    <button class="but">.</button>
                    <button class="but">9</button>
                    <button class="but">6</button>
                    <button class="but">3</button>
                    <button class="equals">=</button>
                </div>
                <div class="buttons__operations">
                    <button class="but">+</button>
                    <button class="but">-</button>
                    <button class="but">/</button>
                    <button class="but">*</button>   
                </div>
            </div>
            <div class="results">
                Здесь будет выводиться результат выражения
            </div>
            <button class="reset">Очистить список</button>
        </div>
    </div>
  <script src="script.js">
  </script>  
</body>
</html>
